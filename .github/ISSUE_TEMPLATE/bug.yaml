name: 🪲 Content bug or inaccuracy
description: Report typos, bugs, out-of-date content, broken links, etc.
labels: ["bug 🐛"]
assignees:
  - abbycross
  - beckykd
  - javabster

body:
  - type: markdown
    attributes:
      value: Thank you for reporting!  Please also use the search to see if there are any other relevant issues or pull requests.

  - type: textarea
    attributes:
      label: URL to the relevant documentation
      description: provide a URL and section name/paragraph if applicable
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Select all that apply
      description: Please select all that apply from the following.
      options:
        - label: typo
        - label: code bug
        - label: out-of-date content
        - label: broken link
        - label: other
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the fix.
      description: >
        If reporting a bug, please be as specific as possible (steps to reproduce, screenshot, etc.).
    validations:
      required: true

  - type: markdown
    attributes:
      value: Thank you for your feedback! If you are interested in joining the IBM Quantum Feedback Program, <a href="https://www.ibm.com/quantum/feedback-program">sign up here</a>.
